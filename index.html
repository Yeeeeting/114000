            position: relative;

            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--amee-red);
            transition: width 0.3s ease;

        }

                            <div class="flex items-center mb-4">
                                <span class="bg-amee-red text-white text-sm font-bold mr-3 px-3 py-1 rounded-full">${courseId}</span>
                                <span class="text-amee-blue text-sm font-semibold tracking-wide">${course.type}</span>
                            </div>
                            <h4 class="text-lg font-bold text-gray-900 leading-tight" style="min-height: 5rem;">${course.title}</h4>
                        </div>
                        <div class="mt-4 text-right text-amee-red font-bold text-sm flex items-center justify-end group-hover:text-amee-blue transition-colors">
                            <span>查看詳情</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
                        </div>
                    </a>
                `;
            });
            courseListHtml += '</div>';
            contentDisplay.innerHTML = courseListHtml;
        }

        function displayCourse(courseId) {
            const course = courseData[courseId];
            if (!course) return;
            
            let contentHtml = `<div class="bg-white p-6 md:p-8 rounded-2xl shadow-md">`;
            contentHtml += `
                <div class="border-b-2 border-amee-red pb-4 mb-6">
                    <span class="bg-amee-blue text-white text-sm font-medium mr-2 px-2.5 py-0.5 rounded">${course.type}</span>
                    <h3 class="text-2xl font-bold text-gray-800 mt-2">${course.title}</h3>
                </div>
            `;
            
            if (course.insightData) {
                const { speakers, contentCore, insight } = course.insightData;
                contentHtml += `<div class="space-y-6">`;
                contentHtml += `<div class="insight-section p-5 rounded-lg"><h4 class="flex items-center text-lg font-bold text-amee-blue mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>${speakers.title}</h4>${speakers.content}</div>`;
                contentHtml += `<div class="insight-section p-5 rounded-lg"><h4 class="flex items-center text-lg font-bold text-amee-blue mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18" /></svg>${contentCore.title}</h4>${contentCore.content}</div>`;
                contentHtml += `<div class="insight-takeaway p-5 rounded-lg"><h4 class="flex items-center text-lg font-bold text-amee-red mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>${insight.title}</h4>${insight.content}</div>`;
                contentHtml += `</div>`;
            }

            contentHtml += `</div>`;
            contentDisplay.innerHTML = contentHtml;
        }
        
        function displaySummary() {
            const summaryTemplate = document.getElementById('summary-section-template');
            if (!summaryTemplate) return;

            contentDisplay.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">學習總結與應用策略</h2>
                    <p class="text-gray-500 mt-2">整合本次 AMEE 2025 的核心學習，並轉化為可執行的院內行動方案。</p>
                </div>
                ${summaryTemplate.innerHTML}
            `;
            setTimeout(initRadarChart, 0);
        }

        function populateNavigation() {
            navigationContainer.innerHTML = '';
             let navHTML = `<a href="#" data-nav-id="home" class="sidebar-btn">首頁總覽</a>`;
             Object.entries(themes).forEach(([themeId, theme]) => {
                if (themeId !== 'home') {
                    navHTML += `<a href="#" data-nav-id="${themeId}" class="sidebar-btn">${theme.title}</a>`;
                }
             });
            navigationContainer.innerHTML = navHTML;
        }

        // --- SCRIPT INITIALIZATION ---
        populateNavigation();
        
         document.body.addEventListener('click', (e) => {
            const homeLink = e.target.closest('a[data-nav-id="home"]');
            const navLink = e.target.closest('.header-nav a');
            const themeCard = e.target.closest('.theme-card');
            const courseCard = e.target.closest('.summary-card');
            
            if (homeLink) {
                 e.preventDefault();
                 displayHomepage();
                 setActiveButton('home');
            } else if (navLink) {
                e.preventDefault();
                const navId = navLink.dataset.navId;
                 if (navId === 'summary') {
                    displaySummary();
                } else {
                    displayThemePage(navId);
                }
                setActiveButton(navId);
            } else if (themeCard) {
                e.preventDefault();
                const navId = themeCard.dataset.navId;
                if (navId === 'summary') {
                    displaySummary();
                } else {
                    displayThemePage(navId);
                }
                setActiveButton(navId);
            } else if (courseCard) {
                 e.preventDefault();
                const courseId = courseCard.dataset.courseId;
                displayCourse(courseId);
                for(const themeId in themes) {
                    if (themes[themeId].courses && themes[themeId].courses.includes(courseId)) {
                        setActiveButton(themeId);
                        break;
                    }
                }
            }
        });
        
        displayHomepage();
        setActiveButton('home');

        function initRadarChart() {
            if (chartInstance) {
                chartInstance.destroy();
            }
            const canvas = document.getElementById('knowledgeRadarChart');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['CBME & EPA 策略','AI 導入教學','韌性與身心健康','溝通與同理心','創新教學與評估','正念與自我關懷'],
                        datasets: [{
                            label: '知識提升程度',
                            data: [5, 5, 4, 4, 3, 3],
                            backgroundColor: 'rgba(217, 34, 45, 0.2)',
                            borderColor: 'rgba(217, 34, 45, 1)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(217, 34, 45, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(217, 34, 45, 1)'
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                angleLines: { color: '#e5e7eb' },
                                grid: { color: '#e5e7eb' },
                                pointLabels: { font: { size: 12, family: "'Inter', '微軟正黑體', sans-serif" }, color: '#111827' },
                                ticks: { backdropColor: 'rgba(255, 255, 255, 0.75)', stepSize: 1, max: 5, min: 0 }
                            }
                        },
                        plugins: { legend: { position: 'top', labels: { font: { size: 14, family: "'Inter', '微軟正黑體', sans-serif" } } } },
                        maintainAspectRatio: true
                    }
                });
            }
        }
    });    
    </script>

</body>
